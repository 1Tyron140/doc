site_name: Docs | Bagne Tyron-Jean
theme:
  name: readthedocs
  highlightjs: true  
plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          options:
            docstring_style: sphinx
markdown_extensions:
  - markdown_include.include:
      base_path: .
  - admonition
nav:
    - Home: 'index.md' 
    - SIO:
      - pFsense:
        - index: '/sio/pfsense/index.md'
      - Nextcloud:
        - Introduction: '/sio/nextcloud/introduction.md'
        - Installation: '/sio/nextcloud/installation.md'
      - GLPI:
        - index: '/sio/glpi/index.md'
